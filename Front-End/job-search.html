  <body>
    <header>
      <img id="logo" src="./images/money-logo.png" alt="Logo" height="auto" width="100px" loading="lazy"/>

    </header>
    <main>
      <h1>choose your search criteria</h1>
      <div class="divider"></div>
      <div id=job-search>
        <form action=""target="" method="get">
          <label for="job-title">Job Title:</label>
          <input type="text" id="job-title" name="job-title" placeholder="Software Developer" required>
          <br>
          <label for="location">Location:</label>
          <input type="text" id="location" name="location" placeholder="states of the USA" list="location-list" required>
          <datalist id="location-list">
            <option value="Alabama">
            <option value="Alaska">
            <option value="Arizona">
            <option value="Arkansas">
            <option value="California">
            <option value="Colorado">
            <option value="Connecticut">
            <option value="Delaware">
            <option value="Florida">
            <option value="Georgia">
            <option value="Hawaii">
            <option value="Idaho">
            <option value="Illinois">
            <option value="Indiana">
            <option value="Iowa">
            <option value="Kansas">
            <option value="Kentucky">
            <option value="Louisiana">
            <option value="Maine">
            <option value="Maryland">
            <option value="Massachusetts">
            <option value="Michigan">
            <option value="Minnesota">
            <option value="Mississippi">
            <option value="Missouri">
            <option value="Montana">
            <option value="Nebraska">
            <option value="Nevada">
            <option value="New Hampshire">
            <option value="New Jersey">
            <option value="New Mexico">
            <option value="New York">
            <option value="North Carolina">
            <option value="North Dakota">
            <option value="Ohio">
            <option value="Oklahoma">
            <option value="Oregon">
            <option value="Pennsylvania">
            <option value="Rhode Island">
            <option value="South Carolina">
            <option value="South Dakota">
            <option value="Tennessee">
            <option value="Texas">
            <option value="Utah">
            <option value="Vermont">
            <option value="Virginia">
            <option value="Washington">
            <option value="West Virginia">
            <option value="Wisconsin">
            <option value="Wyoming">
          </datalist>

          <br>
          <label for="experience">Years of Experience:</label>
          <input type="number" id="experience" name="experience" min="0" max="50">
          <br>
          <label for="education">Education:</label>
          <input type="text" id="education" name="education" list="education-list" required>
          <datalist id="education-list">
            <option value="High School/GED">
            <option value="Associate Degree">
            <option value="Bachelor Degree">
            <option value="Master Degree">
            <option value="PhD">
          </datalist>
          <br>
          <input type="submit" value="know your worth!">
          <br>
        </form>
      </div>

    </main>
